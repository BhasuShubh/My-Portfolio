<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui = "enabled:false;" embedded 
  arjs="trackingMethod :best; sourceType: webcam;debugUIEnabled : false">

  <a-assets>
    <img id = 'card-02' src =  'VR-AR-ProjectCards/2.png'/>
    <img id = 'card-03' src =  'VR-AR-ProjectCards/3.png'/>
    <img id = 'card-04' src =  'VR-AR-ProjectCards/4.png'/>
    <img id = 'card-05' src =  'VR-AR-ProjectCards/5.png'/>
    <img id = 'card-06' src =  'VR-AR-ProjectCards/6.png'/>
  </a-assets>

  <!-- project virtual flight -->
    <a-marker type = "pattern" url="pattern_marker/virtual-flight/pattern-icon-01.patt" >
      <a-plane src="#card-02" position = "0 0 -1" width ="2" height ="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- project virtual tour -->
    <a-marker type = "pattern" url="pattern_marker/virtual-flight/pattern-icon-04.patt" >
      <a-plane src="#card-03" position = "0 0 -1" width ="2" height ="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- project shooting game -->
    <a-marker type = "pattern" url="pattern_marker/virtual-flight/pattern-icon-06.patt" >
      <a-plane src="#card-04" position = "0 0 -1" width ="2" height ="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- project Ar- navigation -->
    <a-marker type = "pattern" url="pattern_marker/virtual-flight/pattern-icon-03.patt" >
      <a-plane src="#card-05" position = "0 0 -1" width ="2" height ="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- project Menu card -->
    <a-marker type = "pattern" url="pattern_marker/virtual-flight/pattern-icon-02.patt" >
      <a-plane src="#card-06" position = "0 0 -1" width ="2" height ="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

  </a-scene>
 

 
</body>

</html>
